{% extends "core/base.html" %}

{% block heading %}Upload Avatar{% endblock %}

{% block content %}    
    <img src = "{{ current_user.avatar.url }}">
    
    <form action="{% url 'core.views.avatar' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>{{ form.non_field_errors }}</p>
        <p>{{ form.docfile.label_tag }} {{ form.docfile.help_text }}</p>
        <p>
            {{ form.docfile.errors }}
            {{ form.docfile }}
        </p>
        <p><input type="submit" value="Upload" /></p>
    </form>
{% endblock %}
